<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Livros</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <a class="text-white font-bold text-xl" href="#">Biblioteca</a>
      <div>
        <a class="text-gray-300 hover:text-white mx-2" href="../index.html">Início</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4">Cadastro de Livros</h2>
    <form id="formLivro" class="bg-white shadow-md rounded p-4 mb-8">
      <input type="hidden" id="livroId">
      <div class="mb-4">
        <label for="titulo" class="block text-gray-700 font-bold mb-2">Título</label>
        <input type="text" id="titulo" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="autor" class="block text-gray-700 font-bold mb-2">Autor</label>
        <input type="text" id="autor" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="genero" class="block text-gray-700 font-bold mb-2">Gênero</label>
        <select id="genero" class="w-full px-3 py-2 border rounded" required>
          <option value="">Selecione</option>
          <option value="ROMANCE">Romance</option>
          <option value="TECNICO">Técnico</option>
          <option value="FANTASIA">Fantasia</option>
          <option value="TERROR">Terror</option>
          <option value="SUSPENSE">Suspense</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="status" class="block text-gray-700 font-bold mb-2">Status</label>
        <select id="status" class="w-full px-3 py-2 border rounded" required>
          <option value="DISPONIVEL">Disponível</option>
          <option value="EMPRESTADO">Emprestado</option>
          <option value="RESERVADO">Reservado</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="bibliotecario" class="block text-gray-700 font-bold mb-2">Bibliotecário Responsável</label>
        <select id="bibliotecario" class="w-full px-3 py-2 border rounded" required>
          <option value="">Selecione</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Salvar</button>
      <button type="button" id="cancelarEdicao" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500 ml-2 hidden">Cancelar</button>
    </form>
    <h2 class="text-2xl font-bold mb-4">Livros Cadastrados</h2>
    <table class="w-full table-auto bg-white shadow-md rounded">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Título</th>
          <th class="px-4 py-2">Autor</th>
          <th class="px-4 py-2">Gênero</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Bibliotecário</th>
          <th class="px-4 py-2">Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaLivros">
        <!-- Linhas dinâmicas -->
      </tbody>
    </table>
  </div>
  <script src="../assets/js/livro.js"></script>
</body>
</html>
