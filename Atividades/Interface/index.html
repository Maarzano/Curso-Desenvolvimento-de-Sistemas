<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Meu Site</span>
      <a href="#" class="nav-link text-white">Início</a>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container mt-5">
    <h3 class="fw-bold">Formulário de Cadastro</h3>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="nome" class="form-label fw-bold">Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fw-bold">E-mail</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail">
      </div>
      <button class="btn btn-primary" onclick="adicionarCadastro()">Adicionar</button>
    </div>
  </div>

  <!-- Tabela -->
  <div class="container mt-5">
    <h4 class="fw-bold">Tabela de Cadastros</h4>
    <table class="table table-bordered shadow-sm">
      <thead class="table-light">
        <tr>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="tabela-cadastros">
        <!-- Entradas serão inseridas aqui -->
      </tbody>
    </table>
  </div>

  <script>
    function adicionarCadastro() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email) {
        alert('Preencha todos os campos!');
        return;
      }

      const tabela = document.getElementById('tabela-cadastros');
      const novaLinha = tabela.insertRow();

      const celulaNome = novaLinha.insertCell(0);
      const celulaEmail = novaLinha.insertCell(1);
      const celulaAcao = novaLinha.insertCell(2);

      celulaNome.textContent = nome;
      celulaEmail.textContent = email;
      celulaAcao.innerHTML = `<button class="btn btn-danger btn-sm" onclick="removerLinha(this)">Remover</button>`;

      document.getElementById('nome').value = '';
      document.getElementById('email').value = '';
    }

    function removerLinha(botao) {
      const linha = botao.closest('tr');
      linha.remove();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
